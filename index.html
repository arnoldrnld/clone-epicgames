<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Games Clone</title>
    <link rel="icon" type="image/svg" href="assets/icons/favicon.svg" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header-nav.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="logo-dropdown">
          <img
            class="logo"
            src="assets/logos/epic-games.png"
            alt="Epic Games Logo"
          />
          <img class="dropdown-icon" src="assets/icons/navdown.png" />
        </div>
        <a href="#">
          <img
            class="store"
            src="assets/logos/epic-games-store.svg"
            alt="Epic Games Store"
          />
        </a>
        <a class="support" href="#">Support</a>
        <a class="distribute-dropdown">
          <p class="distribute">Distribute</p>
          <img class="dropdown-icon" src="assets/icons/navdown.png" />
        </a>
      </div>
      <div class="header-right">
        <a href="#">
          <img class="language-icon" src="assets/icons/globe.png" />
        </a>
        <button class="signin-button">Sign in</button>
        <button class="download-button">Download</button>
      </div>
    </header>

    <nav>
      <div class="search-box">
        <img
          class="search-icon"
          src="assets/icons/search.svg"
          alt="search-icon"
        />
        <input class="search-bar" type="text" placeholder="Search store" />
      </div>
      <div>
        <a class="nav-item" href="#">Discover</a>
        <a class="nav-item" href="#">Browse</a>
        <a class="nav-item" href="#">News</a>
      </div>
    </nav>
  </body>
</html>
